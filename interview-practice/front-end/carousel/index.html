<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <style>
    body {
      padding: 100px;
      width: 1080px;
      box-sizing: border-box;
      margin: auto;
    }

    .carousel .img-container {
      height: 600px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: all .75s cubic-bezier(0.6, -0.28, 0.735, 0.045);
    }

    .carousel .btn-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="carousel">
    <div class="img-container" role="img"></div>
    <div class="btn-container">
      <button type="button" class="btn">Previous Image</button>
      <button type="button" class="btn">Next Image</button>
    </div>
  </div>

  <script>
    const imgLinks = [
      {
        src: 'https://res.cloudinary.com/culturemap-com/image/upload/ar_4:3,c_fill,g_faces:center,w_1200/v1553541602/photos/292307_original.jpg',
        alt: 'vibrant food and drinks'
      },
      {
        src: 'https://res.cloudinary.com/culturemap-com/image/upload/ar_4:3,c_fill,g_faces:center,w_1200/v1567183700/photos/301290_original.jpg',
        alt: 'austin bbq'
      }
    ]
    // init carousel image
    let activeIndex = 0;
    const carouselContainer = document.getElementsByClassName('img-container')[0];
    updateCarousel(activeIndex);
    // set handlers
    const btns = document.getElementsByClassName('btn');
    const prevBtn = btns[0];
    const nextBtn = btns[1];
    prevBtn.addEventListener('click', previousImageHandler);
    nextBtn.addEventListener('click', nextImageHandler);

    // handlers
    function updateCarousel(index) {
      const src = imgLinks[index].src;
      const alt = imgLinks[index].alt;
      // container
      carouselContainer.style.backgroundImage = `url(${src})`;
      carouselContainer.setAttribute('aria-label', alt);
    }
    function previousImageHandler() {
      if (activeIndex === 0) {
        activeIndex = imgLinks.length - 1;
      } else {
        activeIndex--;
      }
      updateCarousel(activeIndex);
    };
    function nextImageHandler() {
      if (activeIndex === imgLinks.length - 1) {
        activeIndex = 0;
      } else {
        activeIndex++;
      }
      updateCarousel(activeIndex);
    }
  </script>
</body>

</html>
